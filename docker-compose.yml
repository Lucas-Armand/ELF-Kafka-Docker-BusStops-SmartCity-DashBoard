version: '3.6'
services:
  kafka:
    image: apache/kafka:4.2.0
    container_name: kafka
    ports:
      - "2092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: "PLAINTEXT://:19092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - elk
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  Elasticsearch:
    image: elasticsearch:9.3.0
    container_name: elasticsearch
    restart: always
    volumes:
      - /mnt/docker-volumes/elastic_data:/usr/share/elasticsearch/data/
    environment:
      ES_JAVA_OPTS: "-Xmx2g -Xms2g"
      discovery.type: single-node    
    ports:
      - '9200:9200'
      - '9300:9300'
    networks:
      - elk

  Logstash:
    image: logstash:9.3.0
    container_name: logstash
    restart: always
    volumes:
      - ./logstash/:/logstash_dir
    command: logstash -f /logstash_dir/logstash.conf
    depends_on:
      - Elasticsearch
    ports:
      - '9600:9600'
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  Kibana:
    image: kibana:9.3.0
    container_name: kibana
    restart: always
    # Remap 5601 -> 54321
    ports:
      - '54321:5601'
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - Elasticsearch
    networks:
      - elk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://kibana:5601/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10

  Conf:
    image: python:3.9
    container_name: conf
    volumes:
      - ./conf:/conf
    entrypoint: ["bash", "/conf/configure.sh"]
    restart: "no"
    networks:
      - elk
    depends_on:
      Kibana:
        condition: service_healthy

  test:
    build:
      context: ./tests
    container_name: test
    depends_on:
      - kafka
    volumes:
      - ./tests:/app/tests
    restart: "no"
    networks:
      - elk

  my-fastapi-app:
    build:
      context: ./my-fastapi-app
    container_name: my-fastapi-app
    # Remap 8000 -> 54322
    ports:
      - '54322:8000'
    depends_on:
      Kibana:
        condition: service_healthy
    volumes:
      - ./my-fastapi-app:/app
    networks:
      - elk

  process_raw_to_cleaned_bus:
    build:
      context: ./process_raw_to_cleaned_bus
    container_name: process_raw_to_cleaned_bus
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_bus:/app
    networks:
      - elk

  process_raw_to_cleaned_stops:
    build:
      context: ./process_raw_to_cleaned_stops
    container_name: process_raw_to_cleaned_stops
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_stops:/app
    networks:
      - elk

  process_raw_to_cleaned_vans:
    build:
      context: ./process_raw_to_cleaned_vans
    container_name: process_raw_to_cleaned_vans
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_vans:/app
    networks:
      - elk
      
volumes:
  elastic_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/docker-volumes/elastic_data

networks:
  elk:
