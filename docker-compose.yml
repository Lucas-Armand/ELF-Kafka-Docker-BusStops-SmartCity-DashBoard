services:
  kafka:
    image: apache/kafka:4.2.0
    container_name: kafka
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: "PLAINTEXT://:19092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:19092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10

  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elastic-setup
    user: "0"
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    command: >
      bash -c '
        if [ x${ELASTIC_PASSWORD} = x ]; then
          echo "Set ELASTIC_PASSWORD in .env";
          exit 1;
        elif [ x${KIBANA_PASSWORD} = x ]; then
          echo "Set KIBANA_PASSWORD in .env";
          exit 1;
        fi;

        if [ ! -f config/certs/ca.zip ]; then
          echo "Creating CA";
          bin/elasticsearch-certutil ca --silent --pem -out config/certs/ca.zip;
          unzip -o config/certs/ca.zip -d config/certs;
        fi;

        if [ ! -f config/certs/certs.zip ]; then
          echo "Creating certs";
          echo -ne \
          "instances:\n"\
          "  - name: elasticsearch\n"\
          "    dns:\n"\
          "      - elasticsearch\n"\
          "      - localhost\n"\
          "    ip:\n"\
          "      - 127.0.0.1\n"\
          > config/certs/instances.yml;

          bin/elasticsearch-certutil cert --silent --pem \
            -out config/certs/certs.zip \
            --in config/certs/instances.yml \
            --ca-cert config/certs/ca/ca.crt \
            --ca-key  config/certs/ca/ca.key;

          unzip -o config/certs/certs.zip -d config/certs;
        fi;

        echo "Setting file permissions";
        chown -R root:root config/certs;
        find config/certs -type d -exec chmod 750 {} \;;
        find config/certs -type f -exec chmod 640 {} \;;

        echo "All done!";
      '

    healthcheck:
      test: ["CMD-SHELL", "[ -f config/certs/elasticsearch/elasticsearch.crt ]"]
      interval: 1s
      timeout: 5s
      retries: 120
    networks: [elk]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: elasticsearch
    restart: always
    depends_on:
      setup:
        condition: service_completed_successfully
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - /mnt/docker-volumes/elastic_data:/usr/share/elasticsearch/data/
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=-Xmx2g -Xms2g
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate 
    ports:
      - '9200:9200'
      - '9300:9300'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'"]
      interval: 10s
      timeout: 10s
      retries: 120

  logstash:
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    container_name: logstash
    restart: always
    volumes:
      - ./logstash/:/logstash_dir
      - certs:/usr/share/logstash/config/certs:ro
    command: logstash -f /logstash_dir/logstash.conf
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - '9600:9600'
    environment:
      - LS_JAVA_OPTS= -Xmx256m -Xms256m
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION} 
    container_name: kibana
    restart: always
    ports:
      - '54321:5601'
    volumes:
      - certs:/usr/share/kibana/config/certs:ro
    environment:
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_FLEET_ENABLED=false
    depends_on:
      elasticsearch:
          condition: service_healthy
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'"]
      interval: 10s
      timeout: 5s
      retries: 20

  conf:
    image: python:3.9
    container_name: conf
    volumes:
      - ./conf:/conf
      - certs:/certs:ro
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
    entrypoint: ["bash", "/conf/configure.sh"]
    restart: "no"
    networks:
      - elk
    depends_on:
      kibana:
        condition: service_healthy

  test:
    build:
      context: ./tests
    container_name: test
    depends_on:
      - kafka
    volumes:
      - ./tests:/app/tests
    restart: "no"
    networks:
      - elk

  my-fastapi-app:
    build:
      context: ./my-fastapi-app
    container_name: my-fastapi-app
    # Remap 8000 -> 54322
    ports:
      - '54322:8000'
    depends_on:
      kibana:
        condition: service_healthy
    volumes:
      - ./my-fastapi-app:/app
    networks:
      - elk

  process_raw_to_cleaned_bus:
    build:
      context: ./process_raw_to_cleaned_bus
    container_name: process_raw_to_cleaned_bus
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_bus:/app
    networks:
      - elk

  process_raw_to_cleaned_stops:
    build:
      context: ./process_raw_to_cleaned_stops
    container_name: process_raw_to_cleaned_stops
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_stops:/app
    networks:
      - elk

  process_raw_to_cleaned_vans:
    build:
      context: ./process_raw_to_cleaned_vans
    container_name: process_raw_to_cleaned_vans
    depends_on:
      - my-fastapi-app
    volumes:
      - ./process_raw_to_cleaned_vans:/app
    networks:
      - elk
      
volumes:
  certs:
  elastic_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/docker-volumes/elastic_data

networks:
  elk:
